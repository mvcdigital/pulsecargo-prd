{{ define "main" }}
 <div class="jumbotron pulse-jumbotron jumbotron-fluid mb-0" style="background-image: url(/img/quote-header@2x.jpg)">
    <div>
        <div class="container">
            <h1 class="text-white text-uppercase m-0">Track Your Shipment</h1>
        </div>
    </div>
</div>
<div class="container pt-5 mb-6">
    <div class="row">
        <div class="col-lg mb-5 mb-lg-0">
            <form name="track" action="https://connect.track-trace.com/for/pulse" method="post" target="_blank" class="pulse-form">
                <input type="hidden" name="shipper" value="aircargo">
                <div class="form-group">
                    <label for="number">Enter your AWB number below</label>
                    <input type="text" name="number" id="number" class="form-control" placeholder="XXX-XXXXXXXX" required />
                </div>
                <button type="submit" class="btn btn-primary pulse-button text-white text-uppercase">Track</button>
            </form>
        </div>
        <div class="col-lg pt-lg-5 d-flex flex-column contact-details">

        </div>
    </div>
</div>
{{ end }}
